<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üè† Room finder</title>
    <!-- // styles  -->
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/login.css" />

    <!-- // fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white">
    <main>
      <div class="container-login login">
        <div class="container-login-content d-flex flex-column flex-sm-row m-0">
          <div class="login-img col">
            <div class="container">
              <div class="footer-logo-inner pt-3 pt-sm-5 ps-2">
                <div class="footer-logo-img">
                  <img src="../../assets/svg/login-logo.svg" alt=" logo" />
                </div>
                <div class="footer-logo">
                  <a class="logo-container" href="#">
                    <p class="mb-0">ROOMYCO</p>
                    <p class="mb-0">ROOMMATE</p>
                  </a>
                </div>
              </div>
              <div
                class="login-hero-container pt-3 pt-sm-5 d-flex justify-content-center"
              >
                <img src="../../assets/svg/login-hero.svg" alt="" />
              </div>
              <img
                class="hero-bg"
                src="../../assets/svg/login-bg-hero.svg"
                alt="bg"
              />
            </div>
          </div>
          <div
            class="login-content col d-flex justify-content-center align-items-center"
          >
            <div
              class="container d-flex justify-content-center align-items-center flex-column"
            >
              <h2 class="m-0">Welcome Back!</h2>
              <p>Sign in to your account</p>
              <div class="form-containers w-100">
                <form class="d-flex flex-column">
                  <!-- // -->
                  <div class="form-group-parent mb-3">
                    <div class="form-group px-4">
                      <svg
                        width="14"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M1.88477 0.511076C2.62689 -0.231039 3.85149 -0.154797 4.49583 0.673634L6.28954 2.97983C6.6187 3.40304 6.73502 3.95409 6.60498 4.47423L6.05772 6.66329C5.99994 6.8944 6.06766 7.13888 6.2361 7.30732L8.69268 9.7639C8.86113 9.93235 9.1056 10.0001 9.33671 9.94229L11.5258 9.39502C12.0459 9.26499 12.597 9.3813 13.0202 9.71047L15.3264 11.5042C16.1548 12.1485 16.231 13.3731 15.4889 14.1152L14.455 15.1492C13.7153 15.8889 12.6089 16.2137 11.5778 15.8512C9.01754 14.9511 6.61438 13.4774 4.56849 11.4315C2.5226 9.38562 1.04895 6.98246 0.148838 4.42225C-0.213682 3.39112 0.11113 2.28472 0.85085 1.545L1.88477 0.511076Z"
                          fill="#7D8082"
                        />
                      </svg>

                      <input
                        type="text"
                        name="whatsapp-number"
                        aria-describedby="Whatsapp Number"
                        placeholder="Whatsapp Number"
                        class="border-0 ps-1"
                      />
                    </div>
                    <span id="error"></span>
                  </div>

                  <!-- // -->
                  <div class="form-group-parent">
                    <div class="form-group px-4">
                      <svg
                        width="14"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M8 1C9.10457 1 10 1.89543 10 3V7H6V3C6 1.89543 6.89543 1 8 1ZM11 7V3C11 1.34315 9.65685 0 8 0C6.34315 0 5 1.34315 5 3V7C3.89543 7 3 7.89543 3 9V14C3 15.1046 3.89543 16 5 16H11C12.1046 16 13 15.1046 13 14V9C13 7.89543 12.1046 7 11 7Z"
                          fill="#7D8082"
                        />
                      </svg>

                      <input
                        type="password"
                        name="password"
                        class="border-0 ps-1"
                        placeholder="Password"
                      />
                    </div>
                    <span id="error"></span>
                  </div>

                  <a class="text-center custome-link">Forgot Password?</a>

                  <div
                    class="bnts d-flex justify-content-center column-gap-3 mb-5"
                  >
                    <button type="button" data="sign-in" class="btn">
                      Sign In
                    </button>
                    <a
                      href="./signup-1.html"
                      class="btn d-flex justify-content-center align-items-center"
                      >Sign Up</a
                    >
                  </div>

                  <div class="text-center signwith"><p>Or sign in with</p></div>
                  <div class="links d-flex justify-content-center column-gap-3">
                    <a href="">
                      <div
                        class="d-flex justify-content-center align-items-center"
                      >
                        <img src="../../assets/svg/Apple.svg" alt="Apple" />
                      </div>
                    </a>
                    <a href="">
                      <div
                        class="d-flex justify-content-center align-items-center"
                      >
                        <img src="../../assets/svg/google.svg" alt="google" />
                      </div>
                    </a>
                    <a href="">
                      <div
                        class="d-flex justify-content-center align-items-center"
                      >
                        <img
                          class="fp-login"
                          src="../../assets/svg/facebook_login.svg"
                          alt="facebook"
                        />
                      </div>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../../js/login.js"></script>
  </body>
</html>
